<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Slide Show</title>
	<!-- CSS -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="slides-show">
		
		<div class="slides">
			<img src="images/Crazy.jpg">
		</div>

		<div class="slides">
			<img src="images/維腸5.jpg">
		</div>

		<div class="slides">
			<img src="images/鄰居.jpg">
		</div>
		
		<!-- 上一張、下一張按鈕 -->
		<div class="slide-nav">
			<a href="#" class="prev">&#10094;</a>
			<a href="#" class="next">&#10095;</a>
		</div>
	</div>
	
	<!-- Indicator -->
	<div class="indicator">
		<a href="#" class="dot"></a>
		<a href="#" class="dot"></a>
		<a href="#" class="dot"></a>
	</div>

	<!-- jQuery -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
